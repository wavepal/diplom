{% extends 'index/layout.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Забыли пароль?</h1>
        <p>Введите свой адрес электронной почты, и мы отправим вам инструкции по сбросу пароля.</p>
        {% if form.email.errors %}
            <p class="form-error">{{ form.email.errors }}</p>
        {% endif %}
        {{ form.email }}
        <button type="submit" class="email-button">Отправить</button>
    </form>
</div>
{% endblock %}
